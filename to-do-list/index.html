<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <div class="todo-container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="priority-selector">
                    <label for="prioritySelect">Priority:</label>
                    <select id="prioritySelect">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>

            <div class="stats">
                <span id="totalTasks">Total: 0</span>
                <span id="completedTasks">Completed: 0</span>
                <span id="pendingTasks">Pending: 0</span>
            </div>

            <ul id="todoList" class="todo-list">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="actions">
                <button id="clearCompleted" class="action-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="clearAll" class="action-btn">
                    <i class="fas fa-trash-alt"></i> Clear All
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
